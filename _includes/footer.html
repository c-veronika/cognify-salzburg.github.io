<footer>
  <div class="contact-info" id="contactinfo" role="region" aria-label="Contact Info">
    <div class="section-overlay-layer">
      <div class="container">
        <div class="row contact-links">
          <div class="col-sm-4 contact-link-box col-xs-12">
            <div class="icon-container">
              <i class="fa fa-envelope colored-text"></i>
            </div>
            <a href="mailto:{{ site.company.email }}" class="strong">{{ site.company.email }}</a>
          </div>
          <div class="col-sm-4 contact-link-box col-xs-12">
            <div class="icon-container">
              <i class="fa fa-map-marker colored-text"></i>
            </div>
            <a href="{{ site.company.location-link }}" class="strong" target="_blank">{{ site.company.location }}</a>
          </div>
          <div class="col-sm-4 contact-link-box col-xs-12">
            <div class="icon-container">
              <i class="fa fa-tablet colored-text"></i>
            </div>
            <a href="tel:{{ site.company.phone }}" class="strong">{{ site.company.phone }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% if site.google.maps.embed-link %}
  <div class="contactinfo-map">
    <div id="cd-google-map">
      <iframe style="width:100%;height:300px;border:0;" src="{{ site.google.maps.embed-link }}" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  {% endif %}
</footer>

<footer itemscope itemtype="http://schema.org/WPFooter" id="footer" role="contentinfo" class="footer grey-bg">
  <div class="container">
    <div class="footer-bottom-wrap">
      <a href="{{ site.baseurl }}{% link imprint/index.md %}">Impressum</a>
    </div>
  </div>
</footer>

<script async defer src="{{ "/assets/js/bootstrap.min.js?ver=3.3.7" | relative_url }}"></script>
<script async defer src="{{ "/assets/js/custom.all.js?ver=2.0.2" | relative_url }}"></script>
<script async defer src="{{ "/assets/js/custom.home.js?ver=1.0.0" | relative_url }}"></script>
<script async defer src="{{ "/assets/js/skip-link-focus-fix.js?ver=1.0.0" | relative_url }}"></script>
<script type="text/javascript">
var screenReaderText = {"expand":"<span class=\"screen-reader-text\">expand child menu<\/span>","collapse":"<span class=\"screen-reader-text\">collapse child menu<\/span>"};
</script>
